<p> Marques </p>
<table>
  <thead>
  <tr>
    <th>Identifiant </th>
    <th>Date de Mise A jour</th>
    <th>Name</th>
    <th>Disable</th>

  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let brand of brandList">

    <td><button>Disable</button></td>
  </tr>
  </tbody>

</table>
