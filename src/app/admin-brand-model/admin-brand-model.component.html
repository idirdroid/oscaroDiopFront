<p> Marques </p>

<form [formGroup]="addBrandForm" (ngSubmit)="addBrand()">
  <label for="name">Nom :</label>
  <input  id="name" type="text" required formControlName="formName">
  <button type="submit"> Ajouter </button>
</form>

<table>
  <thead>
  <tr>
    <th>Identifiant </th>
    <th>Date de Mise A jour</th>
    <th>Name</th>
    <th>Disable</th>

  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let brand of brandList">
    <td>{{brand.id}}</td>
    <td>{{brand.addDate | date: "dd/MM/YYYY"}}</td>
    <td>{{brand.name}}</td>
    <td><button>Disable</button></td>
  </tr>
  </tbody>

</table>
